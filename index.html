<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			body {
				margin-top: 40px;
				background: #333;
				color: #fff;
			}
		</style>
		<title>Weight Converter</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center mb-5">
						Weight Converter
					</h1>
					<form action="">
						<div class="form-group">
							<input
								id="poundsInput"
								type="number"
								min="0"
								class="form-control form-control lg"
								placeholder="Enter Pounds..."
							/>
						</div>
					</form>
					<div id="output">
						<div class="card bg-primary mb-2">
							<div class="card-body">
								<h4>Grams:</h4>
								<div id="gramsOutput"></div>
							</div>
						</div>

						<div class="card bg-success mb-2">
							<div class="card-body">
								<h4>Kilograms:</h4>
								<div id="KGOutput"></div>
							</div>
						</div>

						<div class="card bg-danger mb-2">
							<div class="card-body">
								<h4>Ounces:</h4>
								<div id="OunceOutput"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.getElementById("output").style.visibility = "hidden";
			document
				.getElementById("poundsInput")
				.addEventListener("input", function(e) {
					document.getElementById("output").style.visibility = "visible";
					let pounds = e.target.value;
					document.getElementById("gramsOutput").innerHTML = (
						pounds / 0.0022046
					).toFixed(3);
					document.getElementById("KGOutput").innerHTML = (
						pounds / 2.2046
					).toFixed(3);
					document.getElementById("OunceOutput").innerHTML = (
						pounds * 16
					).toFixed(3);
				});
		</script>
	</body>
</html>
